set -g mouse on
set -g history-limit 30000

set -g status-style bg=default,fg=green

set -as terminal-features ",alacritty*:RGB"

set-option -sg escape-time 10

# Scrolling in pager
set -ga terminal-overrides ',xterm*:smcup@:rmcup@'

# Panes start from 1
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

setw -g mode-keys vi

# Rebind master key
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use cwd for new windows and panes
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# TODO: refactor into one?
set-window-option -g window-status-current-format '#[fg=white,bold][#{window_index}] #[fg=green]#{pane_current_command} #[fg=white]#(basename #{pane_current_path})'
set-window-option -g window-status-format '#[fg=colour244,bold][#{window_index}] #[fg=yellow]#{pane_current_command} #[fg=colour244]#(basename #{pane_current_path})'

set -g status-right ""
