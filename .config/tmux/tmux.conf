set -g mouse on
set -g history-limit 30000

set -g status-style bg=default,fg=green

set -as terminal-features ",alacritty*:RGB"

set-option -sg escape-time 10

# Scrolling in pager
set -ga terminal-overrides ',xterm*:smcup@:rmcup@'

# Panes start from 1
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

setw -g mode-keys vi

# Rebind master key
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use cwd for new windows and panes
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# TODO: refactor into one?
set-window-option -g window-status-current-format "#[fg=white,bold][#{window_index}] #[fg=green]#(echo #{pane_current_command} | sed 's/bash/\$/') #[fg=white]#(basename #{pane_current_path} | sed "s/$USER/~/")"
set-window-option -g window-status-format "#[fg=colour244,bold][#{window_index}] #[fg=yellow]#(echo #{pane_current_command} | sed 's/bash/\$/') #[fg=colour244]#(basename #{pane_current_path} | sed "s/$USER/~/")"

set -g status-right ""

# only show status bar if there is more then one window
set -g status off
set-hook -g after-new-window      'if "[ #{session_windows} -gt 1 ]" "set status on"'
set-hook -g after-kill-pane       'if "[ #{session_windows} -lt 2 ]" "set status off"'
set-hook -g pane-exited           'if "[ #{session_windows} -lt 2 ]" "set status off"'
set-hook -g window-layout-changed 'if "[ #{session_windows} -lt 2 ]" "set status off"'
