name: "Flake check"
on:
  pull_request:
  push:
    paths:
      - 'nix/**'
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: cachix/install-nix-action@v27
      with:
        github_access_token: ${{ secrets.GITHUB_TOKEN }}
    - run: nix build
      working-directory: nix
    - run: nix flake check
      working-directory: nix
