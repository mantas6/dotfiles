set -g mouse on

set -g status-style bg=default,fg=green

set -as terminal-features ",alacritty*:RGB"

# Scrolling in pager
set -ga terminal-overrides ',xterm*:smcup@:rmcup@'

# Panes start from 1
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

setw -g mode-keys vi

set -g status-position top

# Rebind master key
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use cwd for new windows and panes
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

bind a last-window

bind u display-popup "numbat"

bind-key "e" display-popup -E -w 40% "e"

bind-key 'G' run-shell "sesh connect generic"

bind -N "last-session (via sesh) " L run-shell "sesh last"

# set -g detach-on-destroy off

# only show status bar if there is more then one window
set -g status off
set-hook -g after-new-window      'if "[ #{session_windows} -gt 1 ]" "set status on"'
set-hook -g after-kill-pane       'if "[ #{session_windows} -lt 2 ]" "set status off"'
set-hook -g pane-exited           'if "[ #{session_windows} -lt 2 ]" "set status off"'
set-hook -g window-layout-changed 'if "[ #{session_windows} -lt 2 ]" "set status off"'

# Image previous in yazi
set -g allow-passthrough on

set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'catppuccin/tmux#v1.0.3'

set -g @yank_selection 'primary'

set -g @catppuccin_flavour 'macchiato'
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_text "#W"

set -g @catppuccin_status_background "default"
set -g @catppuccin_window_current_color "#{thm_green}"

set -g @catppuccin_window_left_separator ""
set -g @catppuccin_window_right_separator " "

set -g @catppuccin_status_modules_right "session"

set-environment -g TMUX_PLUGIN_MANAGER_PATH $XDG_DATA_HOME/tmux/plugins
run $XDG_CONFIG_HOME/tmux/setup
run $XDG_DATA_HOME/tmux/plugins/tpm/tpm
