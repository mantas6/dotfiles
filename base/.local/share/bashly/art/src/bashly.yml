name: art
help: Manage video art projects
version: 0.1.0

environment_variables:
- name: art_current_path
  help: Symlinked current project path
  default: $HOME/Art

- name: art_projects_path
  help: Folder where the projects are stored
  default: $HOME/Videos/Creations

commands:
- name: completions
  help: |-
    Generate bash completions
    Usage: eval "\$(art completions)"

- name: list
  alias: ls
  group: Projects
  help: List all projects

  examples:
  - art ls

- name: init
  alias: i
  group: Projects
  help: Create a new project

  args:
    - name: name
      required: true
      help: Name of the project

  examples:
    - art init my-new-project

- name: select
  alias: l
  group: Projects
  help: Select a project (make link to the main dir)

  args:
    - name: name
      required: true
      help: Name of the project

  examples:
    - art select my-new-project

- name: scene
  alias: s
  help: Scene commands
  commands:

  - name: list
    alias: ls
    group: Scenes
    help: List all scenes

    examples:
      - art scene ls

  - name: create
    alias: c
    group: Scenes
    help: Create a new sciene

    args:
      - name: name
        required: true
        help: Name of the scene

    examples:
      - art create first-scene

  - name: import
    alias: a
    group: Scenes
    help: Import a source to scene

    args:
      - name: scene
        required: true
        help: Name of the scene
        validate: scene_exists

      - name: subscene
        required: true
        help: Name of the sub-scene

      - name: source
        required: true
        validate: file_exists
        help: Source file

    examples:
      - art scene add first-scene mask mask.png

  - name: rm
    alias: r
    group: Scenes
    help: Remove source from scene

    args:
      - name: scene
        required: true
        help: Name of the scene
        validate: scene_exists

      - name: subscene
        required: true
        help: Name of the sub-scene

    examples:
      - art scene rm first-scene mask

  - name: open
    alias: o
    group: Scenes
    help: Open scene in Natron

    args:
      - name: scene
        required: true
        help: Name of the scene
        validate: scene_exists

    examples:
      - art scene open first-scene

  - name: iterate
    alias: i
    group: Scenes
    help: Create a new iteration (version) of the scene

    args:
      - name: scene
        required: true
        help: Name of the scene
        validate: scene_exists

    flags:
        - long: --open
          short: -o
          help: Open after copying

    examples:
      - art scene iterate first-scene
